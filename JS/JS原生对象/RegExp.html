<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        let reg = /(\d+)(\w+)/g
        let str = 'abc2sdjkahdc3ss'
        console.log('exec-','【返回值】：',reg.exec(str),'【原字符串】：',str) 
        console.log('test-','【返回值】：',reg.test(str),'【原字符串】：',str) 
    </script>
</body>
</html>
